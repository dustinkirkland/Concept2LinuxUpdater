name: Check_firmware
on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [ GithubActions ]
  pull_request:
    branches: [ GithubActions ]

jobs:
  Check_firmware:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update repositories
      run: sudo apt-get update
    - name: Get jq & curl
      run: sudo apt-get install curl jq
    - name: Check the firmware version
      env:
        CONCEPT2_API_TOKEN: ${{ secrets.CONCEPT2_API_TOKEN }}
      run: |
        curl -s "https://tech.concept2.com/api/firmware/latest" -H "Authorization: Basic ""$CONCEPT2_API_TOKEN" | jq -r '.data[] | [.status, .machine, .release_date, .short_description, .files[0].name] | @tsv' > current_versions.txt
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Found newer firmware
        title: Automated Updates to firmware urls
        body: This is an auto-generated PR because new firmwares are available.
        branch: main